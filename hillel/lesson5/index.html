<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map_audio_video</title>
</head>
<body>

    <!-- Встраивамая карта -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2645.505520369299!2d35.053024215625506!3d48.46601637925101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dbe2c2a31220a1%3A0x9ffb0c281aeab08e!2sHillel%20IT%20School!5e0!3m2!1sru!2sua!4v1648848220067!5m2!1sru!2sua" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <!-- Аудио -->
    <audio controls loop>
        <source src="./audio/PascalLetoublon_Friendships.ogg" type="audio/ogg">
        <source src="./audio/PascalLetoublon_Friendships.mpeg" type="audio/mpeg">
        <a href="./audio/PascalLetoublon_Friendships.mp3">Скачать name.mp3</a>
      </audio>
      
    <!-- Video -->
    <video controls width="400" height="300" loop autoplay muted poster="./img/cat.jpg">
        <source src="./video/videoplayback.mp4" type="video/mp4"><!-- MP4 для Safari, IE9, iPhone, iPad, Android, и Windows Phone 7 -->
        <source src="./video/videoplayback.webm" type="video/webm"><!-- WebM/VP8 для Firefox4, Opera, и Chrome -->
        <source src="./video/videoplayback.ogg" type="video/ogg"><!-- Ogg/Vorbis для старых версий браузеров Firefox и Opera -->
    </video>
      
</body>
</html>
